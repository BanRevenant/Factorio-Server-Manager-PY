{% extends "base.html" %}
{% set hide_layout = true %}

{% block title %}FSM - Login{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
{% endblock %}

{% block full_content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-panel accentuated">
            <div class="login-header">
                <h1 class="text-dirty-white text-xl font-bold">Login</h1>
            </div>
            <div class="login-content shadow-inner">
                <form id="login-form" class="space-y-4">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" 
                               id="username" 
                               name="username" 
                               type="text" 
                               required 
                               autocomplete="username">
                        <span class="text-red text-sm hidden" data-error="username"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" 
                               id="password" 
                               name="password" 
                               type="password" 
                               required 
                               autocomplete="current-password">
                        <span class="text-red text-sm hidden" data-error="password"></span>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="btn btn-success w-full hover:glow-green">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
